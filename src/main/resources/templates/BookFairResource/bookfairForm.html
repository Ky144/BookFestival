<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{#if update}Buchmesse bearbeiten{#else}Neue Buchmesse{/if}</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/WEB-INF/classes/theme/mytheme/login/resources/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<style>
    .custom-container {
        background-color: #f8f9fa; /* Helles Grau */
        border-radius: 10px;
        padding: 50px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 2000px; /* Setzt die maximale Breite des Containers */
        margin: 0 auto
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/api/v1/web/welcome">Buchmessen-Verwaltung</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/web/bookFair">Buchmessen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/web/author">Autoren</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="custom-container">
    <h2 class="mb-4">{#if update}Buchmesse bearbeiten{#else}Neue Buchmesse{/if}</h2>
    <form action="/api/v1/web/bookFair/{#if update}{bookFair.id}/edit{#else}add{/if}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{#if update}{bookFair.name}{/if}" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Datum:</label>
            <input type="date" class="form-control" id="date" name="date" value="{#if update}{bookFair.date}{/if}" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Ort:</label>
            <input type="text" class="form-control" id="location" name="location" value="{#if update}{bookFair.location}{/if}" required>
        </div>
        <div class="mb-3">
            <label for="maxParticipants" class="form-label">Maximale Teilnehmerzahl:</label>
            <input type="number" class="form-control" id="maxParticipants" name="maxParticipants" value="{#if update}{bookFair.maxParticipants}{/if}" required>
        </div>
        <button type="submit" class="btn btn-primary">{#if update}Aktualisieren{#else}Erstellen{/if}</button>
    </form>
</div>
</div>

<footer class="bg-body-tertiary text-center text-lg-start mt-4">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2024 Copyright:
        <a class="text-body" href="http://localhost:8080/api/v1/web/welcome">Zurück zur Startseite</a>
        <a href="/api/v1/web/logout" class="btn">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</footer>
</body>
</html>
